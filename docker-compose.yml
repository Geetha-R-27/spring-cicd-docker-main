version: '3.8'

services:
  clicknbuy-db-new:           # new DB container
    image: mysql:8
    container_name: clicknbuy-db-new
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: clicknbuy_new
      MYSQL_ROOT_HOST: '%'
      TZ: Asia/Kolkata
    ports:
      - "3307:3306"            # use a different host port to avoid conflicts
    networks:
      - app-network

  springapp-new:              # new Spring Boot container
    image: geethar27/springapp:latest
    container_name: springapp-new
    depends_on:
      - clicknbuy-db-new
    restart: always
    ports:
      - "9091:80"             # different host port
    networks:
      - app-network
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://clicknbuy-db-new:3306/clicknbuy_new?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.MySQL8Dialect
      TZ: Asia/Kolkata

networks:
  app-network:
    driver: bridge
